<body>
    <h1>Game ABC</h1>
    <p>Chọn một số từ 1-20</p>
    <p class="message">Bắt đầu đoán....</p>
    <p class="score">20</p>
    <input type="text" class="guess">
    <button class="check">Check!</button>
    <button class="again">Again!</button>
    <script>
        
        let secretNumber = Math.trunc(Math.random() * 20) + 1;
        let score = 20;
        document.querySelector('.check').addEventListener('click', function(){
            const guess = Number(document.querySelector('.guess').value);
            console.log(guess, typeof guess);
            if(!guess){
                document.querySelector('.message').textContent = 'Chưa có số được nhập!';
            }else if(guess === secretNumber){
                document.querySelector('.message').textContent = 'Đoán chính xác!';
                document.querySelector('.number').textContent = secretNumber;
                document.querySelector('body').style.backgroundColor = '#60b347';
                document.querySelector('.number').style.width = '30rem';
            }else if(guess > secretNumber){
                if(score > 1){
                    document.querySelector('.message').textContent = 'Số lớn hơn kết quả mong muốn!';
                    score--;
                    document.querySelector('.score').textContent = score;
                }else{
                    document.querySelector('.message').textContent = 'Bạn Thua!';
                    document.querySelector('.score').textContent = 0;
                }
            }else if(guess < secretNumber){
                if(score > 1){
                    document.querySelector('.message').textContent = 'Số bé hơn kết quả mong muốn!';
                    score--;
                    document.querySelector('.score').textContent = score;
                }else{
                    document.querySelector('.message').textContent = 'Bạn thua!';
                    document.querySelector('.score').textContent = 0;
                }
            }
        });
    
        document.querySelector('.again').addEventListener('click', function(){
            score = 20;
            secretNumber = Math.trunc(Math.random() * 20) + 1;
            document.querySelector('.message').textContent = 'Bắt đầu đoán...';
            document.querySelector('.score').textContent = score;
            document.querySelector('.number').textContent = '?'; 
            document.querySelector('.guess').value = '';
            document.querySelector('body').style.backgroundColor = '#222';
            document.querySelector('.number').style.width = '15rem';
        
        });
    </script>


</body>
</html>
